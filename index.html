
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia AI | Smart Farm OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Roboto:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    :root {
      --primary-green: 145 75% 18%;
      --earth-gold: 80 70% 15%;
    }
    body {
      background-color: #0a0a0b;
      color: #f8fafc;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow-x: hidden;
      height: 100vh;
    }
    #root {
      height: 100%;
    }
    h1, h2, h3, h4 {
      font-family: 'Space Mono', monospace;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-glow-green {
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
    }
    .leaflet-container {
      background: #0a0a0b !important;
      border-radius: 1.5rem;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0b;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
